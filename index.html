<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>INDEX</title>
</head>

<body>
    <div id="app" class="container-fluid">
        <div>
            <nav>
                <img id=logo alt="swLogo" src="./Images/logo.jpg">
                <form class="form-inline" onsubmit="return false">
                    <input id="search" v-model:value="search" class="form-control mr-4 mt-5" type="search"
                        placeholder="Characters name or number " aria-label="Search">
                    <div>
                        <img id="ship" src="./Images/ship.png" alt="searchLightSaber" v-on:click="getPeople(search)"
                            class="btn btn-light mt-5" type=" button">
                    </div>
                </form>
            </nav>
        </div>

        <div class="row">
            <div v-for="character in characters" class="box col md-3 justify-content-center">
                <div id="charBox">
                    <div>
                        <span><b>{{character.name}}</b></span>

                    </div>
                </div>
            </div>
            <div id="footer" class="alert alert-dark d-flex justify-content-around">
                <div>
                    <b>Star wars Api Creada por Bruno Sgambelluri</b>
                </div>
                <div>
                    <a href=" https://github.com/sbbruno17/SWApi"></a>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./scripts/bridge.js"></script>
</body>

</html>
